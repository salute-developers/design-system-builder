<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPM Publish Service</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        input[type="file"] { border: 2px dashed #ddd; background: #f9f9f9; }
        button { background: #cb3837; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin: 10px 5px; }
        button:hover { background: #a33130; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .secondary { background: #6c757d; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; padding: 15px; border-radius: 4px; margin: 15px 0; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 15px; border-radius: 4px; margin: 15px 0; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; padding: 15px; border-radius: 4px; margin: 15px 0; }
        .file-info { background: #f8f9fa; padding: 10px; border-radius: 4px; margin: 10px 0; }
        .suggestion { background: #fff3cd; color: #856404; padding: 10px; border-radius: 4px; margin: 10px 0; }
    </style>
</head>
<body>
<h1>üì¶ NPM Publish Service</h1>
<p>–ü—É–±–ª–∏–∫–∞—Ü–∏—è .tgz –ø–∞–∫–µ—Ç–æ–≤ –≤ npm registry</p>

<form id="uploadForm" enctype="multipart/form-data">
    <div class="form-group">
        <label for="package">.tgz —Ñ–∞–π–ª –ø–∞–∫–µ—Ç–∞:</label>
        <input type="file" id="package" name="package" accept=".tgz,.tar.gz" required>
        <small>–¢–æ–ª—å–∫–æ —Ñ–∞–π–ª—ã —Å —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ–º .tgz –∏–ª–∏ .tar.gz</small>
    </div>

    <div class="form-group">
        <label for="npmToken">NPM –¢–æ–∫–µ–Ω:</label>
        <input type="password" id="npmToken" name="npmToken" placeholder="npm_xxxxxxxxxxxxxxxx" required>
        <small>–¢–æ–∫–µ–Ω –º–æ–∂–Ω–æ –ø–æ–ª—É—á–∏—Ç—å —á–µ—Ä–µ–∑: <code>npm token create</code> –∏–ª–∏ –Ω–∞ npmjs.com</small>
    </div>

    <button type="submit" id="publishBtn">üöÄ –û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –≤ NPM</button>
    <button type="button" id="validateBtn" class="secondary">üîç –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ñ–∞–π–ª</button>
</form>

<div id="validateResult"></div>
<div id="publishResult"></div>

<script>
    document.getElementById('uploadForm').addEventListener('submit', handleUpload);
    document.getElementById('validateBtn').addEventListener('click', validateFile);

    async function validateFile() {
        const fileInput = document.getElementById('package');
        if (!fileInput.files[0]) {
            alert('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª');
            return;
        }

        const formData = new FormData();
        formData.append('package', fileInput.files[0]);

        const resultDiv = document.getElementById('validateResult');

        try {
            const response = await fetch('/validate', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (data.success) {
                resultDiv.className = 'info';
                let html = `<h3>üìã –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ñ–∞–π–ª–µ</h3>`;
                html += `<div class="file-info">`;
                html += `<p><strong>–ò–º—è —Ñ–∞–π–ª–∞:</strong> ${data.fileInfo.filename}</p>`;
                html += `<p><strong>–†–∞–∑–º–µ—Ä:</strong> ${data.fileInfo.sizeHuman}</p>`;
                html += `<p><strong>–†–∞—Å—à–∏—Ä–µ–Ω–∏–µ:</strong> ${data.fileInfo.extension}</p>`;
                html += `<p><strong>–¢–∏–ø:</strong> ${data.fileInfo.isTgz ? '‚úÖ .tgz —Ñ–∞–π–ª' : '‚ö†Ô∏è –ù–µ .tgz —Ñ–∞–π–ª'}</p>`;
                html += `</div>`;

                if (data.suggestions && data.suggestions.length > 0) {
                    html += `<div class="suggestion">`;
                    html += `<strong>–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏:</strong>`;
                    data.suggestions.forEach(suggestion => {
                        html += `<p>${suggestion}</p>`;
                    });
                    html += `</div>`;
                }

                resultDiv.innerHTML = html;
            } else {
                throw new Error(data.error);
            }
        } catch (error) {
            resultDiv.className = 'error';
            resultDiv.innerHTML = `<p>–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏: ${error.message}</p>`;
        }
    }

    async function handleUpload(e) {
        e.preventDefault();

        const formData = new FormData(e.target);
        const resultDiv = document.getElementById('publishResult');
        const publishBtn = document.getElementById('publishBtn');

        publishBtn.disabled = true;
        publishBtn.textContent = '–ü—É–±–ª–∏–∫–∞—Ü–∏—è...';

        try {
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (data.success) {
                resultDiv.className = 'success';
                resultDiv.innerHTML = `
                        <h3>‚úÖ –£—Å–ø–µ—à–Ω–æ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ!</h3>
                        <p><strong>–ü–∞–∫–µ—Ç:</strong> ${data.package}</p>
                        <p><strong>–í–µ—Ä—Å–∏—è:</strong> ${data.version}</p>
                        <p><a href="${data.npmUrl}" target="_blank">üì¶ –ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –Ω–∞ NPM</a></p>
                    `;

                document.getElementById('npmToken').value = '';
            } else {
                throw new Error(data.error + (data.details ? `: ${data.details}` : ''));
            }
        } catch (error) {
            resultDiv.className = 'error';
            let html = `<h3>‚ùå –û—à–∏–±–∫–∞ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏</h3>`;
            html += `<p>${error.message}</p>`;

            if (error.message.includes('git')) {
                html += `
                        <div class="suggestion">
                            <strong>–í–æ–∑–º–æ–∂–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ:</strong>
                            <p>npm –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ –∏–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–∏—Ä—É–µ—Ç —Ñ–∞–π–ª. –£–±–µ–¥–∏—Ç–µ—Å—å —á—Ç–æ:</p>
                            <ul>
                                <li>–§–∞–π–ª –∏–º–µ–µ—Ç —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ .tgz</li>
                                <li>–§–∞–π–ª —è–≤–ª—è–µ—Ç—Å—è –≤–∞–ª–∏–¥–Ω—ã–º npm –ø–∞–∫–µ—Ç–æ–º</li>
                                <li>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–µ—Ä–µ—Å–æ–∑–¥–∞—Ç—å –ø–∞–∫–µ—Ç —Å –ø–æ–º–æ—â—å—é <code>npm pack</code></li>
                            </ul>
                        </div>
                    `;
            }

            resultDiv.innerHTML = html;
        } finally {
            publishBtn.disabled = false;
            publishBtn.textContent = 'üöÄ –û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –≤ NPM';
        }
    }
</script>
</body>
</html>
