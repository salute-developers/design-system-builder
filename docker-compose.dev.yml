version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ds-builder-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ds_builder
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - ds-builder-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ds_builder"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Development)
  db-service:
    build:
      context: ./services/db-service
      dockerfile: Dockerfile.dev
    container_name: db-service-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ds_builder
      DB_USER: postgres
      DB_PASSWORD: postgres
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/ds_builder
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ds-builder-network
    volumes:
      - ./services/db-service:/app
      - /app/node_modules

  # Frontend Application / Admin Panel (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: ds-builder-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:5173"
    depends_on:
      - db-service
    networks:
      - ds-builder-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

  # Client Application (Development)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: ds-builder-client-dev
    restart: unless-stopped
    environment:
      VITE_DS_DOCUMENTATION_GENERATOR_API: http://localhost:3006/api
      VITE_DS_GENERATOR_API: http://localhost:3005
      VITE_NPM_REGISTRY: ${VITE_NPM_REGISTRY}
    ports:
      - "3002:5173"
    depends_on:
      - db-service
    networks:
      - ds-builder-network
    volumes:
      - ./client:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

  # Client Proxy Service (Development)
  client-proxy:
    build:
      context: ./services/client-proxy
      dockerfile: Dockerfile.dev
    container_name: ds-builder-client-proxy-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3003
      BACKEND_URL: http://db-service:3001/api
    ports:
      - "3003:3003"
    depends_on:
      - db-service
    networks:
      - ds-builder-network
    volumes:
      - ./services/client-proxy:/app
      - /app/node_modules
      - ./services/client-proxy/storage:/app/storage
    command: npm run dev

  # Generator web library
  generator:
    build:
      context: ./services/ds-generator
      dockerfile: Dockerfile.dev
    container_name: ds-builder-generator-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3005
      CLIENT_PROXY_URL: http://client-proxy:3003/api
      PUBLISHER_URL: http://publisher:3007
    ports:
      - "3005:3005"
    depends_on:
      - client-proxy
    networks:
      - ds-builder-network
    volumes:
      - ./services/ds-generator:/home/node/app
      - /home/node/app/node_modules
    command: npm run dev

  # Publisher service
  publisher:
    build:
      context: ./services/publisher
      dockerfile: Dockerfile
    container_name: ds-builder-publisher-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3007
    ports:
      - "3007:3007"
    networks:
      - ds-builder-network
    command: npm run start

  # Documentation Generator Service
  docs-generator:
    build:
      context: ./services/ds-documentation-generator
      dockerfile: Dockerfile.dev
    container_name: ds-documentation-generator-dev
    environment:
      NODE_ENV: development
      PORT: 3006
      CLIENT_PROXY_URL: http://client-proxy:3003/api
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_ENDPOINT: ${AWS_ENDPOINT}
      AWS_REGION: ${AWS_REGION}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
    ports:
      - "3006:3006"
    volumes:
      - docs_output:/home/node/app/output
    networks:
      - ds-builder-network
    command: npm run start:dev

volumes:
  postgres_data_dev:
    driver: local
  docs_output:
    driver: local

networks:
  ds-builder-network:
    driver: bridge
